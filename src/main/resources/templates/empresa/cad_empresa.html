<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>

    <!--Bootstrap 4-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
          crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
            integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
            integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
            crossorigin="anonymous"></script>
    <!--/Bootstrap 4-->

    <title>Title</title>
</head>
<body>
<div class="container">
    <div>
        <form method="post" action="/empresa">
            <div clas="col-lg-12">
                <div clas="row">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Razão Social</label>
                        <input type="text" class="form-control" id="razaoSocial"
                               aria-describedby="emailHelp" placeholder="Razão social da empresa" name="razao_social"/>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-lg-8">
                        <label for="exampleInputEmail1">Nome fantasia</label>
                        <input type="text" class="form-control" id="nome_fantasia"
                               aria-describedby="emailHelp" placeholder="Nome que aparecerá na etiqueta" name="nome_fantasia"/>
                    </div>
                    <div class="col-lg-4">
                        <label for="exampleInputEmail1">CNPJ</label>
                        <input type="number" class="form-control" id="cnpj"
                               aria-describedby="emailHelp" placeholder="Somente números..." name="cnpj"/>
                    </div>
                </div>
            </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Endereço</label>
                        <input type="text" class="form-control" id="endereco"
                               aria-describedby="emailHelp" placeholder="Rua, avenida, viela, alameda..." name="endereco"/>
                    </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-lg-8">
                                    <label for="exampleInputEmail1">Bairro</label>
                                    <input type="text" class="form-control" id="bairro"
                                        aria-describedby="emailHelp" placeholder="Vila, pólo, conjunto..." name="bairro"/>
                        </div>
                        <div class="col-lg-4">
                            <label for="exampleInputEmail1">Número</label>
                            <input type="number" class="form-control" id="numero"
                                   aria-describedby="emailHelp" placeholder="Somente números..." name="numero"/>
                        </div>
                    </div>
                </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-lg-6">
                                <label for="exampleInputPassword1">Complemento</label>
                                <input type="text" class="form-control" id="complemento" name="complemento"/>
                            </div>
                        <div class="col-lg-6">
                            <label for="exampleInputPassword1">Nº registro processador</label>
                            <input type="number" class="form-control" id="cod_processador" placeholder="Somente números..."
                                name="reg_processador"/>
                        </div>
                    </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>
</div>
</body>
</html>
