<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>

    <!--Bootstrap 4-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
          crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
            integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
            integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
            crossorigin="anonymous"></script>
    <!--/Bootstrap 4-->

    <title>Cadastro Produto</title>
</head>
<body>

    <div class="container">
        <form method="post" action="/produto" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Cliente</label>
                        <select class="form-control" id="exampleFormControlSelect2" name="cliente">
                            <option th:each="cli : ${clientes}" th:value="${cli.id}" th:text="${cli.nome_fantasia}"/>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Nome produto</label>
                        <input type="text" class="form-control" id="nomeProduto"
                               aria-describedby="emailHelp"
                               placeholder="Digite o nome do produto que aparecerá na etiqueta..." name="nome_produto"/>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-lg-3">
                                <label for="exampleInputEmail1">Validade</label>
                                <input type="number" step="0.001" class="form-control" id="validade"
                                       aria-describedby="emailHelp" placeholder="Em meses..." name="validade"/>
                            </div>
                            <div class="col-lg-3">
                                <label for="exampleInputEmail1">Última caixa </label>
                                <input type="number" class="form-control" id="validade"
                                       aria-describedby="emailHelp" placeholder="Última caixa gerada" name="numero_caixa"/>
                            </div>
                            <div class="col-lg-3">
                                <label for="exampleInputEmail1">Peso líquido</label>
                                <input type="number" step="0.001" class="form-control" id="pesoLiquido"
                                       aria-describedby="emailHelp" placeholder="Somente números...." name="peso_liquido"/>
                            </div>
                            <div class="col-lg-3">
                                <label for="exampleInputEmail1">Peso bruto</label>
                                <input type="number" step="0.001" class="form-control" id="pesoBruto"
                                       aria-describedby="emailHelp" placeholder="Somente números...." name="peso_bruto"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4">

                        </div>
                        <div class="col-lg-4">

                        <!--Testes de evnio de arquivo-->
                            <div class="form-group">
                                <label>Enviar arquivo de etiqueta</label>
                                <input type="file" class="form-control" id="etq_layout"
                                       name="file" value="upload"/>
                            </div>
                        <!--/Testes de evnio de arquivo-->

                            <div class="form-group">
                                <label>Tara embalagem</label>
                                <input type="number" step="0.001" class="form-control" id="tara_emb"
                                       placeholder="Somente números...." name="tara_embalagem"/>
                            </div>
                            <div class="form-group">
                                <label>Tara caixa</label>
                                <input type="number" step="0.001" class="form-control" id="tara_caixa"
                                       placeholder="Somente números...." name="tara_caixa"/>
                            </div>
                            <div class="form-group">
                                <label>Tara total</label>
                                <input type="number" step="0.001" class="form-control" id="tara_total"
                                        placeholder="Somente números...." name="tara_total"/>
                            </div>
                            <button type="submit" class="btn btn-primary">Salvar</button>
                        </div>
                        <div class="col-lg-4">

                        </div>
                    </div>
        </form>
    </div>

</body>
</html>
