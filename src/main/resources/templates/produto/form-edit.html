<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head th:replace="/fragments/fragment_1 :: head">
</head>
<body>
<div th:replace="/fragments/fragment_1 :: menu">
</div>
<div class="container-fluid">
    <br/>
    <br/>
    <br/>
    <h3>
        Editar cadastro de cliente
    </h3>
    <hr/>
        <form method="post" th:action="@{/produto/edit-save/{id} (id=${produto.id})}" th:object="${produto}" enctype="multipart/form-data">
            <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8" style="background-color: #f1f1f1; box-shadow: 3px 6px 10px 0px #909090;">
                <div class="alert alert-success" th:text="${mensagem}"
                     th:if="${not #strings.isEmpty(mensagem)}"></div>

                <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
                    <div th:each="detailedError : ${#fields.detailedErrors()}">
                        <span th:text="${detailedError.message}"></span>
                    </div>
                </div>
                <br/>
                <div class="form-group">
                    <div class="row">
                        <div class="col-lg-8">
                            <label for="exampleInputEmail1">Cliente</label>
                            <select class="form-control form-control-sm" id="exampleFormControlSelect2" th:field="*{cliente}">
                                <option th:each="cli : ${clientes}" th:value="${cli.id}" th:text="${cli.nome_fantasia}" name="cliente"/>
                            </select>
                        </div>
                        <div class="col-lg-4">
                            <label for="exampleInputEmail1">Código Produto</label>
                            <input type="text" class="form-control form-control-sm" id="cod_produto"
                                   aria-describedby="emailHelp"
                                   placeholder="Ex.: PAC021"
                                   th:field="*{cod_produto}" name="cod_produto"/>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-lg-8">
                            <label for="exampleInputEmail1">Nome produto</label>
                            <input type="text" class="form-control form-control-sm" id="nomeProduto"
                                   aria-describedby="emailHelp"
                                   placeholder="Digite o nome do produto que aparecerá na etiqueta..."
                                   th:field="*{nome_produto}" name="nome_produto"/>
                        </div>
                        <div class="col-lg-4">
                            <label>Enviar arquivo de etiqueta</label>
                            <input type="file" class="form-control form-control-sm" id="etq_layout"
                                   name="file" value="upload"/>
                        </div>
                    </div>
                </div>


                <div class="form-group">
                    <div class="row">
                        <div class="col-lg-3">
                            <label for="exampleInputEmail1">Validade</label>
                            <input type="number" class="form-control form-control-sm" id="validade"
                                   aria-describedby="emailHelp" placeholder="Em meses..." th:field="*{validade}" name="validade"/>
                        </div>
                        <div class="col-lg-3">
                            <label for="exampleInputEmail1">Última caixa </label>
                            <input type="number" class="form-control form-control-sm" id="validade"
                                   aria-describedby="emailHelp" placeholder="Última caixa gerada" th:field="*{numero_caixa}" name="numero_caixa"/>
                        </div>
                        <div class="col-lg-3">
                            <label for="exampleInputEmail1">Peso líquido</label>
                            <input type="number" step="0.001" class="form-control form-control-sm" id="pesoLiquido"
                                   aria-describedby="emailHelp" placeholder="Somente números...." th:field="*{peso_liquido}" name="peso_liquido"/>
                        </div>
                        <div class="col-lg-3">
                            <label for="exampleInputEmail1">Peso bruto</label>
                            <input type="number" step="0.001" class="form-control form-control-sm" id="pesoBruto"
                                   aria-describedby="emailHelp" placeholder="Somente números...." th:field="*{peso_bruto}" name="peso_bruto"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4">

                    </div>
                    <div class="col-lg-4">
                        <div class="card">
                            <div class="card-body">
                                <div class="form-group">
                                    <label>Qtd de embalagens na caixa</label>
                                    <input type="number" class="form-control form-control-sm" id="qtd_prod_na_caixa"
                                           placeholder="Somente números...." th:field="*{qtd_prod_na_caixa}" name="qtd_prod_na_caixa"/>
                                </div>
                                <div class="form-group">
                                    <label>Tara embalagem</label>
                                    <input type="number" step="0.001" class="form-control form-control-sm" id="tara_emb"
                                           placeholder="Somente números...." th:field="*{tara_embalagem}" name="tara_embalagem"/>
                                </div>
                                <div class="form-group">
                                    <label>Tara caixa</label>
                                    <input type="number" step="0.001" class="form-control form-control-sm" id="tara_caixa"
                                           placeholder="Somente números...." th:field="*{tara_caixa}" name="tara_caixa"/>
                                </div>
                                <div class="form-group">
                                    <label>Tara total</label>
                                    <input type="number" step="0.001" class="form-control form-control-sm" id="tara_total"
                                           placeholder="Somente números...." th:field="*{tara_total}" name="tara_total"/>
                                </div>
                            </div>
                        </div>
                        <br/>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                        <button class="btn btn-warning" type="reset" onclick="history.go(-1)">Voltar</button>
                    </div>
                    <div class="col-lg-4">
                    </div>
                    <br/>
                </div>
                <br/>
            </div>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        </form>
</div>
</body>
</html>
