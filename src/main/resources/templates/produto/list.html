<!DOCTYPE html>
<html lang="pt-BR"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>

    <!--Bootstrap 4-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
          crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
            integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
            integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
            crossorigin="anonymous"></script>

    <script type="text/javascript" src="static/js/scripts.js"></script>
    <!--/Bootstrap 4-->

    <title>Imprimir etiqueta em lote</title>
</head>
<body>
<div class="container-fluid">
    <h3>
        Produtos
    </h3>
    <hr/>
    <span class="border border-dark">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <table id="tabela_etq" class="table table-hover table-sm">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Peso líquido</th>
                            <th>Peso bruto</th>
                            <th>Tara embalagem</th>
                            <th>Tara caixa</th>
                            <th>Tara total</th>
                            <th>Nº Caixas</th>
                            <th>Validade</th>
                            <th>Opções</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each = "pro : ${produtos}">
                            <td th:text="${pro.nome_produto}"/>
                            <td th:text="${pro.peso_liquido}"/>
                            <td th:text="${pro.peso_bruto}"/>
                            <td th:text="${pro.tara_embalagem}"/>
                            <td th:text="${pro.tara_caixa}"/>
                            <td th:text="${pro.tara_total}"/>
                            <td th:text="${pro.numero_caixa}"/>
                            <td th:text="${pro.validade}"/>
                            <td th:text="${pro.etq_layout}"></td>
                            <td>
                                <img th:src="${pro.etq_layout}"/>
                            </td>
                            <!--<td>-->
                                <!--<div class="btn-group pull-right">-->
                                    <!--<a class="btn btn-sm btn-outline-warning"-->
                                       <!--th:href="@{/produto/view/{id}(id=${pro.id})}" target="_blank" >Download</a>-->
                                    <!--<a class="btn btn-sm btn-outline-info"-->
                                       <!--th:href="@{/produto/edit/{id}(id=${pro.id})}">Editar</a>-->
                                <!--</div>-->
                            <!--</td>-->
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </span>
</div>
</body>
</html>
