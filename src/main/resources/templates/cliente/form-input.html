<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head th:replace="/fragments/fragment_1 :: head">
</head>
<body>
<div th:replace="/fragments/fragment_1 :: menu">
</div>
<div class="container-fluid">
    <br/>
    <br/>
    <br/>
    <h3>
        Cadastro de cliente
    </h3>
    <hr/>
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8" style="background-color: #f1f1f1; box-shadow: 3px 6px 10px 0px #909090;">
            <form method="post" th:action="@{/cliente}" th:object="${cliente}">
                <div class="alert alert-success" th:text="${mensagem}"
                     th:if="${not #strings.isEmpty(mensagem)}"></div>

                <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
                    <div th:each="detailedError : ${#fields.detailedErrors()}">
                        <span th:text="${detailedError.message}"></span>
                    </div>
                </div>
                <br/>
                <div class="form-group aw-required has-error">
                    <label for="exampleInputEmail1">Razão Social</label>
                    <input type="text" class="form-control form-control-sm" id="razaoSocial"
                           placeholder="Razão social da empresa"
                           th:field="*{razao_social}"/>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Nome Fansatia</label>
                    <input type="text" class="form-control form-control-sm" id="nome_fantasia"
                           placeholder="Digite o nome como aparecerá na etiqueta"
                           th:field="*{nome_fantasia}"/>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="exampleInputEmail1">CNPJ</label>
                            <input type="text" class="form-control form-control-sm" id="cnpj"
                                   aria-describedby="emailHelp" placeholder="Somente números..." th:field="*{cnpj}"/>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Empresa</label>
                            <select class="form-control form-control-sm" id="exampleFormControlSelect2" th:field="*{empresa}">
                                <option th:each="emp : ${empresas}" th:value="${emp.id}" th:text="${emp.nome_fantasia}"/>
                            </select>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            </form>
            <br/>
            <br/>
        </div>
        <div class="col-lg-2"></div>
    </div>
</div>
</body>
</html>
