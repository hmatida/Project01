<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>

    <!--Bootstrap 4-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
          crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
            integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
            integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
            crossorigin="anonymous"></script>
    <!--/Bootstrap 4-->

    <title>Cadastro Cliente</title>
</head>
<body>
<div class="container">
    <div>
        <form method="post" action="/cliente">
            <div clas="col-lg-12">
                <div clas="row">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Razão Social</label>
                        <input type="text" class="form-control" id="razaoSocial"
                               aria-describedby="emailHelp" placeholder="Razão social da empresa" name="razao_social"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Nome Fansatia</label>
                        <input type="text" class="form-control" id="nome_fantasia"
                               aria-describedby="emailHelp" placeholder="Digite o nome como aparecerá na etiqueta"
                               name="nome_fantasia"/>
                    </div>
                </div>
                <div class="col-lg-4">
                    <label for="exampleInputEmail1">CNPJ</label>
                    <input type="number" class="form-control" id="cnpj"
                           aria-describedby="emailHelp" placeholder="Somente números..." name="cnpj"/>
                </div>
            </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Empresa</label>
                        <select class="form-control" id="exampleFormControlSelect2" name="empresa">
                            <option th:each="emp : ${empresas}" th:value="${emp.id}" th:text="${emp.nome_fantasia}"/>
                        </select>
                    </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>
</div>
</body>
</html>
