<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>

    <!--Bootstrap 4-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
          crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
            integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
            integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
            crossorigin="anonymous"></script>
    <!--/Bootstrap 4-->

    <title>Cadastro Cliente</title>
</head>
<body>
    <div class="container">
        <div class="col-lg-12">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Nome Fantasia</th>
                        <th>CNPJ</th>
                        <th>Fabricante</th>
                        <th>Opções</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each = "cli : ${clientes}">
                        <td scope ="row" th:text="${cli.razao_social}"/>
                        <td th:text="${cli.nome_fantasia}"/>
                        <td th:text="${cli.cnpj}"/>
                        <td th:text="${cli.empresa.nome_fantasia}"/>
                        <td>
                            <div class="btn-group pull-right">
                                <a class="btn btn-sm btn-outline-warning"
                                   th:href="@{/cliente/edit/{id}(id=${cli.id})}" >Editar</a>
                                <a class="btn btn-sm btn-outline-info"
                                   th:href="@{/cliente/detail/{id}(id=${cli.id})}">Detalhes</a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <a class="btn btn-primary" th:href="@{/}">Voltar</a>
        </div>
    </div>
</body>
</html>
