<!DOCTYPE html>
<html lang="pt-BR"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>

    <!--Bootstrap 4-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
          crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
            integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
            integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
            crossorigin="anonymous"></script>

    <script type="text/javascript" src="static/js/scripts.js"></script>
    <!--/Bootstrap 4-->

    <title>Imprimir etiqueta em lote</title>
</head>
<body>
<div class="container-fluid">
    <h3>
        Etiquetas geradas
    </h3>
    <hr/>
    <form method="post" action="/etiquetas/list_etq">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Produto</label>
            <div class="col-sm-6">
                <select class="form-control" name="produto">
                    <option th:each="pro : ${produtos}" th:value="${pro.id}" th:text="${pro.nome_produto}"/>
                </select>
            </div>
            <div class="col-sm-4"></div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Fabricação inicial</label>
            <div class="col-sm-2">
                <input type="date" class="form-control" placeholder="dd/MM/aaaa" id="dt_inicial" name="dt_inicial"/>
            </div>
            <label class="col-sm-1 col-form-label">Data final</label>
            <div class="col-sm-2">
                <input type="date" class="form-control" placeholder="dd/MM/aaaa" name="dt_final"/>
            </div>
            <div class="col-sm-4"></div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Nº caixa inicial</label>
            <div class="col-sm-2">
                <input type="number" class="form-control" placeholder="" />
            </div>
            <label class="col-sm-1 col-form-label">Caixa final</label>
            <div class="col-sm-2">
                <input type="number" class="form-control" placeholder="" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Lote</label>
            <div class="col-sm-1">
                <input type="text" class="form-control" placeholder="" />
            </div>
            <div class="col-sm-9"></div>
        </div>
        <div class="row">
            <div class="col-sm-6"></div>
            <div class="col-sm-2">
                <button type="submit" class="btn btn-primary">Pesquisar</button>
            </div>
        </div>
    </form>
    <span class="border border-dark">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <table id="tabela_etq" class="table table-hover table-sm">
                    <thead>
                        <tr>
                            <th>Produto</th>
                            <th>Lote</th>
                            <th>Nº caixa</th>
                            <th>Fabricação</th>
                            <th>Validade</th>
                            <th>Opções</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th>Produto</th>
                            <th>Lote</th>
                            <th>Nº caixa</th>
                            <th>Fabricação</th>
                            <th>Validade</th>
                            <th>Opções</th>
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr th:each = "etqs : ${etiquetas}">
                            <td th:text="${etqs.produto.nome_produto}"/>
                            <td th:text="${etqs.lote}"/>
                            <td th:text="${etqs.num_caixa}"/>
                            <td th:text="${etqs.fab_string}"/>
                            <td th:text="${etqs.val_string}"/>
                            <td>
                                <div class="btn-group pull-right">
                                    <a class="btn btn-sm btn-outline-warning"
                                       th:href="@{/etiquetas/impressao_avulsa/{id}(id=${etqs.id})}"
                                       target="_blank">Avulsa</a>
                                    <a class="btn btn-sm btn-outline-info"
                                       th:href="@{/etiquetas/edit/{id}(id=${etqs.id})}"
                                       target="_blank">Detalhes</a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </span>
</div>
</body>
</html>
