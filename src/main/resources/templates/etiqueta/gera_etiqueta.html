<!DOCTYPE html>
<html lang="pt-BR"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>

    <!--Bootstrap 4-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
          crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
            integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
            integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
            crossorigin="anonymous"></script>
    <!--/Bootstrap 4-->

    <title>Cadastro Produto</title>
</head>
<body>
    <div class="container">
        <form method="post" action="/gera_etq">
            <div class="row">
                <div class="col-lg-4">

                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Produto</label>
                        <select class="form-control" id="exampleFormControlSelect2" name="produto">
                            <option th:each="pro : ${produtos}" th:value="${pro.id}" th:text="${pro.nome_produto}"/>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Data de fabricação</label>
                        <input type="date" locale="pt_BR" class="form-control" id="dataFabricacao"
                               aria-describedby="emailHelp" path="releaseDate" placeholder="Data de fabricação do produto" name="dt_fabricacao"/>
                    </div>
                        <div class="form-group">
                            <label>Quantidade de caixas</label>
                            <input type="number" class="form-control" id="numCaixas"
                                   aria-describedby="emailHelp" placeholder="Quantidade de caixas" name="num_caixas"/>
                        </div>
                        <button type="submit" class="btn btn-primary">Gerar</button>
                    </div>
                </div>
                <div class="col-lg-4">
                </div>
        </form>
    </div>
</body>
</html>
