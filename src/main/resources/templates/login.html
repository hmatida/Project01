<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <script th:src="@{/js/index.js}"></script>
    <link th:href="@{/css/index.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <div class="card card-container">
        <div th:if="${param.logout}">
            <div class="alert alert-success" role="alert">
                Usuário deslogado. Até logo!
            </div>
        </div>
        <div th:if="${param.error}">
            <div class="alert alert-danger" role="alert">
                Usuário e (ou) senha inválido(s)
            </div>
        </div>
        <div class="system-config">
            Sistema de impressão de etiquetas
        </div>
        <br/>
        <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
        <img id="profile-img" class="profile-img-card" th:src="@{/images/etq_1.jpg}" />
        <p id="profile-name" class="profile-name-card"></p>
        <form class="form-signin" method="post" th:action="@{/login}">
            <span id="reauth-email" class="reauth-email"></span>
            <input type="text" id="inputEmail" class="form-control" placeholder="Login" min="4" required="required" autofocus="autofocus" name="username"/>
            <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required="required" name="password"/>
            <div id="remember" class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"/> Lembrar-me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Entrar</button>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        </form>
        <a th:href="@{/usuario/form-input}" class="forgot-password">
            Cadastrar-se
        </a><!-- /form -->
    </div><!-- /card-container -->
</div><!-- /container -->
</body>
</html>
